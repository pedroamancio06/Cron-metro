<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>
    <section class="container">
        <h1>Cronômetro</h1>
        <h2 class="timer"><span id="minutes">00</span> : <span id="seconds">00</span> : <span id="milliseconds">000</span></h2>

        <div class="container-btns">
            <button id="btn-start">Iniciar</button>
            <button id="btn-pause">Pausar</button>
            <button id="btn-continue">Continuar</button>
            <button id="btn-reset">Resetar</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
